<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    
    <ul>
        type="circle"
        <li>this is frist item of my unordered list</li>
        <li>this is second item of my unordered list</li>
        <li>this is third item of my unordered list</li>
    </ul>
    <ol>
        <table>
            <thead>
                <th>dipak</th>
                <th>4874676</th>
                <th>data analyser</th>
            </thead>
            <tbody>
                <tr>name</tr>
                <tr>salary
                    <fieldset>role</fieldset>
                </tr>
            </tbody>
        </table>
    </ol>
</body>
</html>
