<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranisition effects in css</title>

    <style>
#box{
    border: 2px solid black;
    height: 200px;
    width: 400px;
    background-color: orange;
    transition: all 3s ease 1s;
}
#box:hover{
    background-color: aqua;
    height: 400px;
    width: 200px;
    font-size: 50px;
}
    </style>
</head>
<body>
    <h4>These are Tranisition effects in css </h4>
    <div class="container">
        <div id="box">
            this is a box
        </div>
    </div>
    
</body>
</html>
