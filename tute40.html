<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating rows and gaps using css grid</title>

    <style>
        .container{
border: 2px solid black;
display: grid;
grid-template-columns: 1fr 3fr 2fr;
grid-gap: 2rem;
        }

        .items{
background-color: orange;
height: 100px;
width: 200px;
margin: 12px;



        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">this is a grid box-1</div>
        <div class="items">this is a grid box-2</div>
        <div class="items">this is a grid box-3</div>
        <div class="items">this is a grid box-4</div>
        <div class="items">this is a grid box-5</div>
        <div class="items">this is a grid box-6</div>
        <div class="items">this is a grid box-7</div>
    </div>
</body>
</html>
