<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .container{
display: grid;
grid-gap: 22px;
grid-template-columns: 1fr 2fr 3fr;
grid-template-rows: 12fr 2fr 4fr;
grid-template-columns: repeat(auto-fit, minmax(400px,1fr));

        }
        .items{
border: 2px solid black;
background-color: orchid;

        }
    </style>
</head>
<body>
    <div class="container">

        <div class="items">this is a box-1</div>
        <div class="items">this is a box-2</div>
        <div class="items">this is a box-3</div>
        <div class="items">this is a box-4</div>
        <div class="items">this is a box-5</div>
        <div class="items">this is a box-6</div>
        <div class="items">this is a box-7</div>
        <div class="items">this is a box-8</div>
        <div class="items">this is a box-9</div>
    </div>
    
</body>
</html>
